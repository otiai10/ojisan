<!DOCTYPE html>
<html>

          <li>

        </ul>
      </div>
      <div id="center-main">
        <table id="stream">
        </table>
      </div>
      <div id="right-main">
      </div>
    </div>
  </div>
  <div class="footer" class="bar">
  </div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
